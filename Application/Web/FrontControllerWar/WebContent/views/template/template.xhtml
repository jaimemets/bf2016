<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/views/admin.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="prism.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
        <h:outputStylesheet library="css" name="_all-skins.min.css"/>
        <h:outputStylesheet library="css" name="mystyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>

        <title>AMSystem</title>
    </ui:define>

    <ui:define name="logo-lg">
        AMSystem
    </ui:define>

    <ui:define name="logo-mini">
        AMS
    </ui:define>

    <ui:define name="menu-begin">
        <ui:include src="/views/includes/menu-search.xhtml"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/views/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/views/includes/top-menu.xhtml"/>
    </ui:define>

    <ui:define name="content-end">
        <section class="content">
            <ui:insert name="code"/>
        </section>
    </ui:define>

    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces">
            Copyright (C) 2017 - AMSystem
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{adm['admin.version']}</i>
        </div>

        <h:outputScript library="js" name="prism.js" target="head"/>
    </ui:define>


</ui:composition>
