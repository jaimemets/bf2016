<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/views/template/template.xhtml">

    <ui:define name="title">
        #{textI18.user_tool_title_US}
    </ui:define>

    <ui:define name="description"/>

    <ui:define name="renderBreadCrumb">
        <ol class="breadcrumb">
            <li><a href="#{request.contextPath}/"><i class="fa fa-dashboard"></i>#{textI18.home_label_GRL}</a></li>
            <li><a href="#">#{textI18.users_label_US}</a></li>
            <li class="active">#{textI18.user_tool_title_US}</li>
        </ol>
    </ui:define>

    <ui:define name="body">
        <h:form id="formUser">

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:growl id="growl" showDetail="true" sticky="true"/>

            <p:dataTable id="userDT" var="user" value="#{userToolView.allUsers}" widgetVar="userTable"
                         rendered="#{userToolView.operation eq null}"
                         emptyMessage="#{textI18.msj_notRegisterCriteria_GRL}"
                         selection="#{userToolView.selectedUser}" selectionMode="single"
                         rowKey="#{user.userId}" scrollable="true" scrollHeight="300">

                <p:ajax event="rowSelect" update="editUsrBtn cloneUsrBtn deleteUsrBtn"/>

                <f:facet name="header">
                    <p:outputPanel style="text-align: right">
                        <h:outputText value="#{textI18.gral_search_field_GRL}: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:auto"
                                     placeholder="#{textI18.label_enterKeyword_GRL}"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{user.firstName}" headerText="#{textI18.field_name_US}"
                          footerText="#{textI18.label_contains_GRL}"
                          filterMatchMode="contains">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>

                <p:column filterBy="#{user.lastName}" headerText="#{textI18.field_lastName_US}"
                          footerText="#{textI18.label_contains_GRL}"
                          filterMatchMode="contains">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>

                <p:column headerText="#{textI18.field_email_US}">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column headerText="#{textI18.field_login_US}">
                    <h:outputText value="#{user.userName}"/>
                </p:column>

                <f:facet name="footer">
                    <p:button id="newUsrBtn" process="userDT" value="#{textI18.new_GRL}"
                              href="/newUser"
                              icon="ui-icon-plusthick"/>

                    <p:spacer styleClass="vertical-separator" style="width: 2px; height: 22px"/>

                    <p:button id="editUsrBtn" process="userDT" value="#{textI18.edit_GRL}"
                              href="/editUser-#{userToolView.selectedUser.userName}"
                              disabled="#{empty userToolView.selectedUser}"
                              icon="fa fa-edit"/>

                    <p:commandButton id="cloneUsrBtn" process="userDT" value="#{textI18.clone_GRL}"
                                     icon="fa fa-code-fork"
                                     disabled="#{empty userToolView.selectedUser}"
                                     update=""/>

                    <p:commandButton id="deleteUsrBtn" process="userDT" value="#{textI18.delete_GRL}"
                                     icon="ui-icon-minusthick"
                                     disabled="#{empty userToolView.selectedUser}"
                                     actionListener="#{userToolView.deleteUser()}">
                        <p:confirm header="#{textI18.confirmation_header_GRL}"
                                   message="Â¿Esta seguro que desea eliminar el usuario seleccionado?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
