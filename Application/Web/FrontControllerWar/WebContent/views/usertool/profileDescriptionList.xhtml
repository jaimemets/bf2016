<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!-- <h:form> -->


    <!-- <h:panelGrid style=" border: 3px double cornflowerblue;  border-radius: 5px;  margin: 5px 0px 0px 0px;" columns="4" cellpadding="5"> -->
    <p:dataTable id="profileDT" var="prof" value="#{profileToolView.allProfile}"
                 editable="true" widgetVar="widProfileDT"
                 selection="#{profileToolView.selectedProfile}" selectionMode="single" rowKey="#{prof.idProfile}"
                 scrollable="true" scrollHeight="150">

        <p:ajax event="rowEdit" listener="#{profileToolView.onRowEdit}" update=":apUserProfile:growl"/>

        <p:column filterBy="#{prof.name}" footerText="in" filterMatchMode="in">
            <f:facet name="filter">
                <p:selectCheckboxMenu label="Roles" onchange="PF('widProfileDT').filter()" panelStyle="width:125px"
                                      scrollHeight="150">
                    <f:selectItems value="#{profileToolView.allProfile}" var="pf" itemValue="#{pf.name}"
                                   itemLabel="#{pf.name}"/>
                </p:selectCheckboxMenu>
            </f:facet>
            <h:outputText value="#{prof.name}"/>
        </p:column>

        <p:column headerText="Descripcion">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{prof.description}"/></f:facet>
                <f:facet name="input"><p:inputText id="valueInput" value="#{prof.description}"
                                                   style="width:100%"/></f:facet>
            </p:cellEditor>

        </p:column>

        <p:column style="width:32px">
            <p:rowEditor/>
        </p:column>


    </p:dataTable>

    <!-- </h:panelGrid> -->

</ui:composition>
